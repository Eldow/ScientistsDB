<loading-animation ng-if="loading"></loading-animation>
<div class="row" ng-controller="fieldListController">
  <div ng-repeat="(key, value) in fields ">
    <div class="col-md-3" ng-if="clicked!=key">
      <button class="title-baner" ng-click="categoryClicked(key)">{{key}}</button>
    </div>
    <div class="col-md-12" ng-if="clicked==key">
      <button class="title-baner" ng-click="categoryClicked(key)">{{key}}</button>
    </div>
    <div class="row" ng-if="clicked==key">
      <div ng-repeat="elem in value">
        <a ng-href="#/fields/{{elem}}">
          <div class="col-md-3">
            <div class="card shadow"><h3>{{elem}}</h3></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
