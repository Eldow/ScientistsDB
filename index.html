<!DOCTYPE html>
<html ng-app="scientistsApp">
  <head>
    <!-- META -->
    <title>MEAN Scientist App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"><!-- load custom stylesheet -->
    <!-- SPELLS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script><!-- load angular -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script><!-- load angular -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script><!-- load angular -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body ng-controller="mainController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><i class="fa fa-flask"></i> ScientistsDB</a>
        </div>
          <ul class="nav navbar-nav">
            <li><a href="#/search"><i class="fa fa-search"></i> Advanced Search</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#/scientists"><i class="fa fa-tags"></i> Categories
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/fields">Field</a></li>
                <li><a href="#/nationalities">Country</a></li>
                <li><a href="#/alphabetical">Alphabetical</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Quick Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div ng-view></div> <!-- where magic happens -->
    </div>
  </body>
</html>
